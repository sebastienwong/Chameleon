<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Chameleon</h1>
        <form id="name_form">
            <input id="name_set" autocomplete="off">
            <button id="submit">Join</button>
        </form>
        <h2 id="name"></h2>
        <div id="topic" style="display:none">
        </div>
        <div id="buttons" style="display:none">
            <button id="start_game">Start</button>
        </div>
        <div id="players" style="display:none">
        </div>
        <form id="word_form" style="display:none">
            <input id="word_set" autocomplete="off">
            <button>Send</button>
        </form>
        <div id="vote_buttons" style="display:block"></div>
        <h1 id="win" style="display:none"></h1>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/src/client.js"></script>
    </body>
</html>
